name: Unzip Files and Flatten Repo

on:
  push:
    paths:
      - '**.zip'

jobs:
  unzip:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Unzip and flatten project
        run: |
          set -e

          find . -maxdepth 1 -type f -name "*.zip" | while read zip; do
            echo "Extracting $zip"

            unzip -o "$zip"

            ROOT_DIR=$(unzip -Z -1 "$zip" | head -1 | cut -d/ -f1)

            if [ -d "$ROOT_DIR" ]; then
              echo "Moving contents of $ROOT_DIR to repo root"
              shopt -s dotglob
              mv "$ROOT_DIR"/* .
              rm -rf "$ROOT_DIR"
            fi

            rm "$zip"
          done

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep .; then
            git add -A
            git commit -m "Initial project import (auto-unzip)"
            git push
          else
            echo "No changes to commit"
          fi
